<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی من</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 300 }, debug: false }
            },
            scene: { preload: preload, create: create, update: update }
        };

        var player, cursors, platforms, coins, enemies, scoreText;
        var score = 0;
        var game = new Phaser.Game(config);

        function preload() {
            // تصاویر با کیفیت بالا برای شخصیت، دشمن‌ها، سکه‌ها و پس‌زمینه
            this.load.image('sky', 'https://example.com/sky-high-res.png'); // پس‌زمینه
            this.load.image('ground', 'https://example.com/ground-high-res.png'); // سکو
            this.load.image('coin', 'https://example.com/coin-high-res.png'); // سکه
            this.load.image('enemy', 'https://example.com/enemy-high-res.png'); // دشمن
            this.load.spritesheet('player', 'https://example.com/player-spritesheet.png', { frameWidth: 32, frameHeight: 48 }); // انیمیشن شخصیت
        }

        function create() {
            // پس‌زمینه
            this.add.image(400, 300, 'sky');

            // سکوها
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            // شخصیت آدم با انیمیشن
            player = this.physics.add.sprite(100, 450, 'player');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            
            // انیمیشن شخصیت
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player', { start: 4, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'jump',
                frames: [ { key: 'player', frame: 8 } ],
                frameRate: 10
            });

            // اضافه کردن دشمن‌ها
            enemies = this.physics.add.group({
                key: 'enemy',
                repeat: 3, // تعداد دشمن‌ها
                setXY: { x: 400, y: 0, stepX: 150 }
            });
            enemies.children.iterate(function (enemy) {
                enemy.setBounce(1);
                enemy.setCollideWorldBounds(true);
                enemy.setVelocity(Phaser.Math.Between(-200, 200), 20);
            });
            this.physics.add.collider(enemies, platforms);
            this.physics.add.collider(player, enemies, hitEnemy, null, this);

            // اضافه کردن سکه‌ها
            coins = this.physics.add.group({
                key: 'coin',
                repeat: 10, // تعداد سکه‌ها
                setXY: { x: 100, y: 0, stepX: 70 }
            });
            coins.children.iterate(function (coin) {
                coin.setBounce(0.6);
                coin.setCollideWorldBounds(true);
                coin.setVelocity(Phaser.Math.Between(-100, 100), 20);
            });
            this.physics.add.collider(coins, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);

            // نمایش امتیاز
            scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });

            // کنترل‌های لمسی
            this.input.on('pointerdown', function (pointer) {
                if (pointer.x < game.config.width / 2) {
                    // حرکت به سمت چپ
                    player.setVelocityX(-160);
                    player.anims.play('left', true);
                } else {
                    // حرکت به سمت راست
                    player.setVelocityX(160);
                    player.anims.play('right', true);
                }

                if (pointer.y < game.config.height / 2) {
                    // پرش
                    player.setVelocityY(-330);
                    player.anims.play('jump', true);
                }
            });
        }

        function update() {
            // اینجا می‌تونیم کدهای اضافی مثل انیمیشن‌های دیگه یا افکت‌ها رو اضافه کنیم
        }

        function collectCoin(player, coin) {
            coin.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        function hitEnemy(player, enemy) {
            // اگر دشمن با شخصیت برخورد کرد، بازی تمام می‌شود یا جان کم می‌شود
            this.physics.pause();
            player.setTint(0xff0000);
            scoreText.setText('Game Over');
        }
    </script>
</body>
</html>
