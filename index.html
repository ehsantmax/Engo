<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Mini App</h1>
    <p>Click the button below to send data to the bot:</p>
    <button onclick="sendMessage()">Send Message</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // گسترش فضای برنامه در WebView

        function sendMessage() {
            tg.sendData("Hello from Mini App!"); // ارسال داده به ربات
        }

        // نمایش اطلاعات کاربر در کنسول
        console.log("User Data:", tg.initDataUnsafe);
    </script>

</body>
</html>
