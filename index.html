<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        /* طراحی مینیمال و مدرن */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            transition: opacity 0.5s ease-in-out;
        }

        /* استایل دکمه‌ها */
        .button {
            padding: 12px 25px;
            margin-top: 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* افکت Fade بین صفحات */
        .hidden {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- صفحه ۱ -->
    <div id="page1">
        <h2>📢 Important announcement for dear users 📢</h2>
        <button class="button" onclick="nextPage(1)">Next</button>
    </div>
    
    <!-- صفحه ۲ -->
    <div id="page2" class="hidden">
        <h2>Select Your Language</h2>
        <button class="button" onclick="nextPage(2)">Next</button>
    </div>
    
    <!-- صفحه ۳ -->
    <div id="page3" class="hidden">
        <h2>Start Learning Now!</h2>
        <button class="button" onclick="goBack()">Back</button>
    </div>
    
    <script>
        function nextPage(page) {
            document.getElementById(`page${page}`).classList.add('hidden');
            document.getElementById(`page${page + 1}`).classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('page3').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }
    </script>
</body>
</html>
