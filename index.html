<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی نات کوین پیشرفته</title>
  <!-- استفاده از فونت وزیری برای خوانایی بهتر -->
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <style>
    /* تنظیمات کلی صفحه */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Vazir', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    /* پس‌زمینه متحرک */
    .background-animation {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,123,255,0.3), transparent 70%);
      animation: rotateBg 20s linear infinite;
      z-index: -1;
    }
    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* استایل کانتینر بازی */
    .game-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
    }
    .game-header {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .score {
      font-size: 28px;
      margin-bottom: 20px;
    }
    /* نوار انرژی */
    .energy-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    .energy-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00ffea, #0099ff);
      transition: width 0.3s ease;
    }
    /* دکمه سکه با انیمیشن چرخش */
    .coin-button {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ffea00, #ffaa00);
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 15px #ffaa00;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .coin-button:active {
      transform: scale(0.95);
    }
    .coin-icon {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/2xRkrkM.png') no-repeat center center;
      background-size: 80%;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* دکمه توربو */
    .booster-btn {
      background: #ff5722;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background 0.3s;
    }
    .booster-btn:hover {
      background: #e64a19;
    }
    /* بخش ارتقاءها */
    .upgrade-section {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .upgrade-section h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }
    .upgrade-option {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }
    .upgrade-option:last-child {
      border-bottom: none;
    }
    .upgrade-option button {
      background: #4caf50;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .upgrade-option button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="game-container">
    <div class="game-header">بازی نات کوین</div>
    <div class="score">امتیاز: <span id="score">0</span></div>
    <div class="energy-bar">
      <div class="energy-fill" id="energyFill"></div>
    </div>
    <button class="coin-button" id="coinButton">
      <div class="coin-icon"></div>
    </button>
    <div>
      <button class="booster-btn" id="turboBtn">توربو</button>
    </div>
    <div class="upgrade-section">
      <h2>ارتقاءها</h2>
      <div class="upgrade-option">
        <span>ضریب کلیک +1x (هزینه: 100)</span>
        <button onclick="upgradeMultiplier()">ارتقاء</button>
      </div>
      <div class="upgrade-option">
        <span>افزایش ظرفیت انرژی (+20%) (هزینه: 200)</span>
        <button onclick="upgradeMaxEnergy()">ارتقاء</button>
      </div>
      <div class="upgrade-option">
        <span>ربات کلیک خودکار (10 ثانیه) (هزینه: 300)</span>
        <button onclick="buyAutoTap()">خرید</button>
      </div>
    </div>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let energy = 100;
    let maxEnergy = 100;
    let energyRegenRate = 0.5; // درصد انرژی اضافه شده هر 100ms
    let turboActive = false;
    const turboMultiplier = 5;
    const turboDuration = 5000; // 5 ثانیه

    const scoreDisplay = document.getElementById('score');
    const energyFill = document.getElementById('energyFill');
    const coinButton = document.getElementById('coinButton');
    const turboBtn = document.getElementById('turboBtn');

    function updateEnergyDisplay() {
      energyFill.style.width = energy + '%';
    }

    coinButton.addEventListener('click', () => {
      if (energy >= 5) {
        let clickValue = multiplier;
        if (turboActive) clickValue *= turboMultiplier;
        score += clickValue;
        scoreDisplay.textContent = score;
        energy -= 5;
        if (energy < 0) energy = 0;
        updateEnergyDisplay();
      }
    });

    setInterval(() => {
      if (energy < maxEnergy) {
        energy += energyRegenRate;
        if (energy > maxEnergy) energy = maxEnergy;
        updateEnergyDisplay();
      }
    }, 100);

    turboBtn.addEventListener('click', () => {
      if (!turboActive) {
        turboActive = true;
        turboBtn.disabled = true;
        turboBtn.textContent = 'توربو فعال...';
        setTimeout(() => {
          turboActive = false;
          turboBtn.disabled = false;
          turboBtn.textContent = 'توربو';
        }, turboDuration);
      }
    });

    function upgradeMultiplier() {
      if (score >= 100) {
        score -= 100;
        multiplier += 1;
        scoreDisplay.textContent = score;
      } else {
        alert('امتیاز کافی نیست!');
      }
    }

    function upgradeMaxEnergy() {
      if (score >= 200) {
        score -= 200;
        maxEnergy += 20;
        scoreDisplay.textContent = score;
      } else {
        alert('امتیاز کافی نیست!');
      }
    }

    function buyAutoTap() {
      if (score >= 300) {
        score -= 300;
        scoreDisplay.textContent = score;
        const autoTapDuration = 10000; // 10 ثانیه
        const autoTapInterval = setInterval(() => {
          coinButton.click();
        }, 500);
        setTimeout(() => {
          clearInterval(autoTapInterval);
        }, autoTapDuration);
      } else {
        alert('امتیاز کافی نیست!');
      }
    }
  </script>
</body>
</html>
