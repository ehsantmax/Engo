<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .exercise {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to English Learning Mini App</h1>
    <p>Let's start learning English in a fun way!</p>

    <!-- منوی انتخاب زبان -->
    <select id="language">
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="tr">Turkish</option>
        <option value="ko">Korean</option>
        <option value="fa">Persian</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
    </select>

    <!-- منوی انتخاب سطح -->
    <select id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>

    <!-- فیلد ورودی برای دریافت نام کاربر -->
    <input type="text" id="username" placeholder="Enter your name">

    <!-- دکمه برای نمایش پیام شخصی‌سازی‌شده -->
    <button onclick="showMessage()">Submit</button>

    <!-- نمایش پیام خوشامدگویی -->
    <p id="message"></p>

    <!-- نمایش تمرین‌ها -->
    <div id="exercise" class="exercise"></div>

    <script>
        function showMessage() {
            // گرفتن مقدار زبان انتخاب شده
            let language = document.getElementById("language").value;

            // گرفتن سطح انتخاب شده
            let level = document.getElementById("level").value;

            // گرفتن نام کاربر
            let name = document.getElementById("username").value;

            // بررسی اینکه نام خالی نباشه
            if (name.trim() === "") {
                document.getElementById("message").innerText = "Please enter your name!";
            } else {
                let greeting = "";
                let levelMessage = "";
                let exercise = "";

                // پیام خوشامدگویی با زبان انتخابی
                if (language === "en") {
                    greeting = "Hello " + name + "! Welcome to our English learning journey.";
                } else if (language === "de") {
                    greeting = "Hallo " + name + "! Willkommen in unserem Englisch-Lernreise.";
                } // سایر زبان‌ها هم همینطور

                // پیام سطح انتخابی
                if (level === "beginner") {
                    levelMessage = "You selected Beginner level. Let's start with the basics!";
                    // تمرین‌های مبتدی
                    exercise = "<strong>Exercise:</strong> Learn basic English words:<br>" +
                               "1. Hello = سلام<br>" +
                               "2. Goodbye = خداحافظ<br>" +
                               "3. Please = لطفاً<br>" +
                               "4. Thank you = متشکرم<br>" +
                               "Try to memorize these words!";
                } else if (level === "intermediate") {
                    levelMessage = "You selected Intermediate level. Ready for some challenges?";
                    // تمرین‌های متوسط
                    exercise = "<strong>Exercise:</strong> Try to form simple sentences:<br>" +
                               "1. I like to read books.<br>" +
                               "2. She is going to the market.<br>" +
                               "3. We are learning English.<br>" +
                               "Try to write a sentence using these words!";
                } else if (level === "advanced") {
                    levelMessage = "You selected Advanced level. Let's master English together!";
                    // تمرین‌های پیشرفته
                    exercise = "<strong>Exercise:</strong> Practice with more complex sentences:<br>" +
                               "1. Despite the rain, they decided to go hiking.<br>" +
                               "2. I have been studying English for five years.<br>" +
                               "3. If I had known about the event, I would have attended.<br>" +
                               "Try to write a paragraph using these sentences!";
                }

                // نمایش پیام خوشامدگویی و سطح انتخابی
                document.getElementById("message").innerText = greeting + " " + levelMessage;
                // نمایش تمرین‌ها
                document.getElementById("exercise").innerHTML = exercise;
            }
        }
    </script>
</body>
</html>
