<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-image: radial-gradient(circle at center, #899Dc4, #495D84);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
            font-weight: 300;
        }
        .all {
            display: flex;
            perspective: 10px;
            transform: perspective(300px) rotateX(20deg);
            will-change: perspective;
            perspective-origin: center center;
            transition: all 1.3s ease-out;
            justify-content: center;
            transform-style: preserve-3d;
        }
        .all:hover {
            perspective: 1000px;
            transition: all 1.3s ease-in;
            transform: perspective(10000px) rotateX(0deg);
        }
        .text {
            color: white;
            font-size: 20px;
            margin: 10px;
        }
        .lefter, .left, .center, .right, .righter {
            padding: 20px;
        }
        .ref {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="all">
        <div class="lefter">
            <div class="text">Hosting</div>
        </div>
        <div class="left">
            <div class="text">Web Design</div>
        </div>
        <div class="center">
            <div class="explainer"><span>Hover me</span></div>
            <div class="text">Frontend Development</div>
        </div>
        <div class="right">
            <div class="text">Backend Development</div>
        </div>
        <div class="righter">
            <div class="text">SEO</div>
        </div>
    </div>

    <a href="https://jouanmarcel.com" target="_blank" class="ref">ðŸ”— Jouan Marcel</a>

</body>
</html>
