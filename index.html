<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی با کلاس</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff6b6b, #f0a500);
      overflow: hidden;
    }
    
    .game-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 300px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    .score {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .button {
      background: #28a745;
      color: white;
      font-size: 18px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #218838;
    }

    .button:active {
      transform: scale(0.95);
    }
    
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.example.com/your-background-image.jpg') center center no-repeat;
      background-size: cover;
      z-index: -1;
      animation: moveBackground 10s infinite linear;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -100% -100%;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="game-container">
    <h1>بازی جذاب</h1>
    <p class="score">امتیاز: <span id="score">0</span></p>
    <div class="options">
      <button class="button" id="option1">گزینه 1</button>
      <button class="button" id="option2">گزینه 2</button>
      <button class="button" id="option3">گزینه 3</button>
      <button class="button" id="option4">گزینه 4</button>
    </div>
  </div>

  <script>
    let score = 0;

    // گرفتن المان‌های HTML
    const scoreElement = document.getElementById('score');
    const options = document.querySelectorAll('.button');

    // تابع افزایش امتیاز
    function increaseScore(points) {
      score += points;
      scoreElement.textContent = score;
    }

    // گزینه‌ها
    options.forEach((option, index) => {
      option.addEventListener('click', () => {
        increaseScore(Math.floor(Math.random() * 10) + 1); // به طور تصادفی امتیاز می‌دهیم
      });
    });
  </script>
</body>
</html>
