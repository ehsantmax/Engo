<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETMAX</title>
  <!-- استفاده از فونت Orbitron برای حس آینده‌نگرانه -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* تنظیمات پایه */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow: hidden;
      direction: rtl;
      color: #fff;
    }
    /* پوشش کامل صفحه برای canvas پس‌زمینه */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    /* لایه اضافه برای افکت‌های گرادیان متحرک */
    .animated-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0,150,255,0.2), rgba(255,0,150,0.2), rgba(0,255,150,0.2));
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* کانتینر بازی */
    .game-container {
      position: relative;
      max-width: 450px;
      margin: 50px auto;
      background: rgba(20,20,20,0.85);
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 30px #0ff;
    }
    .game-header {
      font-size: 36px;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .score {
      font-size: 28px;
      margin-bottom: 20px;
    }
    /* نوار انرژی */
    .energy-bar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .energy-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00ffea, #0099ff);
      transition: width 0.3s ease;
    }
    /* دکمه سکه با انیمیشن چرخش نئونی */
    .coin-button {
      width: 160px;
      height: 160px;
      border: none;
      border-radius: 50%;
      background: radial-gradient(circle, #ffea00, #ffaa00);
      box-shadow: 0 0 25px #ffaa00;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .coin-button:active {
      transform: scale(0.95);
    }
    .coin-icon {
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/2xRkrkM.png') no-repeat center center;
      background-size: 80%;
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* دکمه توربو */
    .booster-btn {
      background: #ff5722;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: background 0.3s;
      box-shadow: 0 0 10px #ff5722;
    }
    .booster-btn:hover {
      background: #e64a19;
    }
    /* بخش ارتقاءها */
    .upgrade-section {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .upgrade-section h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }
    .upgrade-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .upgrade-option:last-child {
      border-bottom: none;
    }
    .upgrade-option button {
      background: #4caf50;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
      box-shadow: 0 0 8px #4caf50;
    }
    .upgrade-option button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <!-- پس‌زمینه‌های متحرک -->
  <canvas id="bgCanvas"></canvas>
  <div class="animated-overlay"></div>

  <!-- کانتینر بازی -->
  <div class="game-container">
    <div class="game-header">بازی نات کوین</div>
    <div class="score">امتیاز: <span id="score">0</span></div>
    <div class="energy-bar">
      <div class="energy-fill" id="energyFill"></div>
    </div>
    <button class="coin-button" id="coinButton">
      <div class="coin-icon"></div>
    </button>
    <div>
      <button class="booster-btn" id="turboBtn">توربو</button>
    </div>
    <div class="upgrade-section">
      <h2>ارتقاءها</h2>
      <div class="upgrade-option">
        <span>ضریب کلیک +1x (هزینه: 100)</span>
        <button onclick="upgradeMultiplier()">ارتقاء</button>
      </div>
      <div class="upgrade-option">
        <span>افزایش ظرفیت انرژی (+20%) (هزینه: 200)</span>
        <button onclick="upgradeMaxEnergy()">ارتقاء</button>
      </div>
      <div class="upgrade-option">
        <span>ربات کلیک خودکار (10 ثانیه) (هزینه: 300)</span>
        <button onclick="buyAutoTap()">خرید</button>
      </div>
    </div>
  </div>

  <script>
    // متغیرهای بازی
    let score = 0;
    let multiplier = 1;
    let energy = 100;
    let maxEnergy = 100;
    let energyRegenRate = 0.5; // درصد انرژی هر 100 میلی‌ثانیه
    let turboActive = false;
    const turboMultiplier = 5;
    const turboDuration = 5000; // 5 ثانیه

    const scoreDisplay = document.getElementById('score');
    const energyFill = document.getElementById('energyFill');
    const coinButton = document.getElementById('coinButton');
    const turboBtn = document.getElementById('turboBtn');

    // به‌روز‌رسانی نوار انرژی
    function updateEnergyDisplay() {
      energyFill.style.width = energy + '%';
    }

    // رویداد کلیک روی دکمه سکه
    coinButton.addEventListener('click', () => {
      if (energy >= 5) {
        let clickValue = multiplier;
        if (turboActive) clickValue *= turboMultiplier;
        score += clickValue;
        scoreDisplay.textContent = score;
        energy -= 5;
        if (energy < 0) energy = 0;
        updateEnergyDisplay();
      }
    });

    // شارژ مجدد انرژی
    setInterval(() => {
      if (energy < maxEnergy) {
        energy += energyRegenRate;
        if (energy > maxEnergy) energy = maxEnergy;
        updateEnergyDisplay();
      }
    }, 100);

    // فعال‌سازی توربو
    turboBtn.addEventListener('click', () => {
      if (!turboActive) {
        turboActive = true;
        turboBtn.disabled = true;
        turboBtn.textContent = 'توربو فعال...';
        setTimeout(() => {
          turboActive = false;
          turboBtn.disabled = false;
          turboBtn.textContent = 'توربو';
        }, turboDuration);
      }
    });

    // ارتقاء ضریب کلیک
    function upgradeMultiplier() {
      if (score >= 100) {
        score -= 100;
        multiplier += 1;
        scoreDisplay.textContent = score;
      } else {
        alert('امتیاز کافی برای ارتقاء ضریب کلیک وجود ندارد!');
      }
    }

    // ارتقاء ظرفیت انرژی
    function upgradeMaxEnergy() {
      if (score >= 200) {
        score -= 200;
        maxEnergy += 20;
        scoreDisplay.textContent = score;
      } else {
        alert('امتیاز کافی برای ارتقاء ظرفیت انرژی وجود ندارد!');
      }
    }

    // خرید ربات کلیک خودکار (Auto Tap)
    function buyAutoTap() {
      if (score >= 300) {
        score -= 300;
        scoreDisplay.textContent = score;
        const autoTapDuration = 10000; // 10 ثانیه
        const autoTapInterval = setInterval(() => {
          coinButton.click();
        }, 500);
        setTimeout(() => {
          clearInterval(autoTapInterval);
        }, autoTapDuration);
      } else {
        alert('امتیاز کافی برای خرید ربات کلیک خودکار وجود ندارد!');
      }
    }

    // --- کد بخش پس‌زمینه (Particle System) ---
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ساخت ذرات
    function initParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 0.5 + 0.2,
          color: `hsla(${Math.random() * 360}, 70%, 50%, ${Math.random() * 0.5 + 0.5})`
        });
      }
    }
    initParticles();

    // به‌روزرسانی موقعیت ذرات
    function updateParticles() {
      particles.forEach(p => {
        // حرکت ذرات به صورت دایره‌ای یا چرخشی
        p.angle += 0.005;
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        // اگر از صفحه خارج شدند، به صورت تصادفی دوباره جای‌گذاری شوند
        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = Math.random() * canvas.height;
        }
      });
    }

    // رسم ذرات
    function drawParticles() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.fill();
        ctx.closePath();
      });
    }

    // حلقه انیمیشن ذرات
    function animateParticles() {
      updateParticles();
      drawParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
