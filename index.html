<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        img {
            width: 30px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- صفحه انتخاب زبان -->
    <div class="container" id="languagePage">
        <h2>Please select your language</h2>
        
        <button class="button" onclick="selectLanguage('English')">
            <img src="flags/uk.png" alt="UK"> English
        </button>
        <button class="button" onclick="selectLanguage('German')">
            <img src="flags/germany.png" alt="Germany"> German
        </button>
        <button class="button" onclick="selectLanguage('Russian')">
            <img src="flags/russia.png" alt="Russia"> Russian
        </button>
        <button class="button" onclick="selectLanguage('Italian')">
            <img src="flags/italy.png" alt="Italy"> Italian
        </button>
        <button class="button" onclick="selectLanguage('French')">
            <img src="flags/france.png" alt="France"> French
        </button>
        <button class="button" onclick="selectLanguage('Turkish')">
            <img src="flags/turkey.png" alt="Turkey"> Turkish
        </button>
        <button class="button" onclick="selectLanguage('Japanese')">
            <img src="flags/japan.png" alt="Japan"> Japanese
        </button>
        <button class="button" onclick="selectLanguage('Korean')">
            <img src="flags/korea.png" alt="Korea"> Korean
        </button>
    </div>

    <!-- محتوای اصلی سایت (در ابتدا مخفی است) -->
    <div class="container" id="mainContent" style="display: none;">
        <h2>Welcome to the Telegram Mini App!</h2>
        <p>Your selected language is: <span id="selectedLanguage"></span></p>
    </div>

    <script>
        function selectLanguage(language) {
            document.getElementById("selectedLanguage").textContent = language;
            document.getElementById("languagePage").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }
    </script>

</body>
</html>
