<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container" id="page1">
    <h2>What language do you speak?</h2>
    <select id="languageSelect">
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Russian">Russian</option>
        <option value="Italian">Italian</option>
        <option value="French">French</option>
        <option value="Persian">Persian</option>
        <option value="Chinese">Chinese</option>
        <option value="Korean">Korean</option>
    </select>
    <button class="button" onclick="nextPage('page2')">Next</button>
</div>

<div class="container" id="page2" style="display:none;">
    <h2 id="welcomeMessage"></h2>
    <button class="button" onclick="nextPage('page3')">Next</button>
</div>

<div class="container" id="page3" style="display:none;">
    <h2>Welcome to the Engo Language Learning App!</h2>
    <p>Let's get started with your lessons.</p>
</div>

<script>
    let languageData = {
        "English": "Welcome to the Engo Language Learning App!",
        "German": "Willkommen bei der Engo Sprachlern-App!",
        "Russian": "Добро пожаловать в приложение для изучения языков Engo!",
        "Italian": "Benvenuto nell'app di apprendimento delle lingue Engo!",
        "French": "Bienvenue dans l'application d'apprentissage des langues Engo!",
        "Persian": "به اپلیکیشن آموزش زبان انگو خوش آمدید!",
        "Chinese": "欢迎来到Engo语言学习应用程序!",
        "Korean": "Engo 언어 학습 앱에 오신 것을 환영합니다!"
    };

    function nextPage(page) {
        let language = document.getElementById('languageSelect').value;

        if (page === 'page2') {
            let welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = languageData[language];
        }

        // Hide all pages
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'none';

        // Show the requested page
        document.getElementById(page).style.display = 'block';
    }
</script>

</body>
</html>
