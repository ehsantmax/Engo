<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی غارچ خوره</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #222;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            margin: 5px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <div class="controls">
        <button class="button" onclick="moveLeft()">چپ</button>
        <button class="button" onclick="moveRight()">راست</button>
        <button class="button" onclick="moveUp()">بالا</button>
        <button class="button" onclick="moveDown()">پایین</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const player = {
            x: 50,
            y: 50,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5
        };

        let enemies = [
            { x: 200, y: 100, width: 30, height: 30, color: "red" },
            { x: 300, y: 200, width: 30, height: 30, color: "red" }
        ];

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function moveLeft() {
            if (player.x > 0) player.x -= player.speed;
        }

        function moveRight() {
            if (player.x < canvas.width - player.width) player.x += player.speed;
        }

        function moveUp() {
            if (player.y > 0) player.y -= player.speed;
        }

        function moveDown() {
            if (player.y < canvas.height - player.height) player.y += player.speed;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // پاک کردن صفحه
            drawPlayer();
            drawEnemies();
        }

        function gameLoop() {
            drawGame();
            requestAnimationFrame(gameLoop);  // اجرای مداوم بازی
        }

        gameLoop();  // شروع بازی
    </script>
</body>
</html>
