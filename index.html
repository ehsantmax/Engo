<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .page {
            display: none;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .exercise {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <!-- صفحه انتخاب زبان -->
    <div id="languagePage" class="page">
        <h1>Select Your Language</h1>
        <select id="language">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="tr">Turkish</option>
            <option value="ko">Korean</option>
            <option value="fa">Persian</option>
            <option value="es">Spanish</option>
            <option value="pt">Portuguese</option>
        </select>
        <button onclick="goToLevelPage()">Next</button>
    </div>

    <!-- صفحه انتخاب سطح -->
    <div id="levelPage" class="page">
        <h1>Select Your Level</h1>
        <select id="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="showMessage()">Start Learning</button>
    </div>

    <!-- صفحه نمایش تمرین‌ها -->
    <div id="exercisePage" class="page">
        <p id="message"></p>
        <div id="exercise" class="exercise"></div>
    </div>

    <script>
        function goToLevelPage() {
            // مخفی کردن صفحه انتخاب زبان و نمایش صفحه انتخاب سطح
            document.getElementById("languagePage").style.display = "none";
            document.getElementById("levelPage").style.display = "block";
        }

        function showMessage() {
            // گرفتن مقدار زبان انتخاب شده
            let language = document.getElementById("language").value;

            // گرفتن سطح انتخاب شده
            let level = document.getElementById("level").value;

            // گرفتن نام کاربر
            let name = document.getElementById("username").value;

            // بررسی اینکه نام خالی نباشه
            if (name.trim() === "") {
                document.getElementById("message").innerText = "Please enter your name!";
            } else {
                let greeting = "";
                let levelMessage = "";
                let exercise = "";

                // پیام خوشامدگویی با زبان انتخابی
                if (language === "en") {
                    greeting = "Hello " + name + "! Welcome to our English learning journey.";
                } else if (language === "de") {
                    greeting = "Hallo " + name + "! Willkommen in unserem Englisch-Lernreise.";
                } else if (language === "ru") {
                    greeting = "Здравствуйте " + name + "! Добро пожаловать на наш путь изучения английского.";
                } else if (language === "fr") {
                    greeting = "Bonjour " + name + "! Bienvenue dans notre voyage d'apprentissage de l'anglais.";
                } else if (language === "it") {
                    greeting = "Ciao " + name + "! Benvenuto nel nostro viaggio di apprendimento dell'inglese.";
                } else if (language === "tr") {
                    greeting = "Merhaba " + name + "! İngilizce öğrenme yolculuğumuza hoş geldiniz.";
                } else if (language === "ko") {
                    greeting = "안녕하세요 " + name + "! 우리의 영어 학습 여정에 오신 것을 환영합니다.";
                } else if (language === "fa") {
                    greeting = "سلام " + name + "! به سفر یادگیری زبان انگلیسی خوش آمدید.";
                } else if (language === "es") {
                    greeting = "Hola " + name + "! Bienvenido a nuestro viaje de aprendizaje de inglés.";
                } else if (language === "pt") {
                    greeting = "Olá " + name + "! Bem-vindo à nossa jornada de aprendizado de inglês.";
                }

                // پیام سطح انتخابی
                if (level === "beginner") {
                    levelMessage = "You selected Beginner level. Let's start with the basics!";
                    // تمرین‌های مبتدی
                    exercise = "<strong>Exercise:</strong> Learn basic English words:<br>" +
                               "1. Hello = سلام<br>" +
                               "2. Goodbye = خداحافظ<br>" +
                               "3. Please = لطفاً<br>" +
                               "4. Thank you = متشکرم<br>" +
                               "Try to memorize these words!";
                } else if (level === "intermediate") {
                    levelMessage = "You selected Intermediate level. Ready for some challenges?";
                    // تمرین‌های متوسط
                    exercise = "<strong>Exercise:</strong> Try to form simple sentences:<br>" +
                               "1. I like to read books.<br>" +
                               "2. She is going to the market.<br>" +
                               "3. We are learning English.<br>" +
                               "Try to write a sentence using these words!";
                } else if (level === "advanced") {
                    levelMessage = "You selected Advanced level. Let's master English together!";
                    // تمرین‌های پیشرفته
                    exercise = "<strong>Exercise:</strong> Practice with more complex sentences:<br>" +
                               "1. Despite the rain, they decided to go hiking.<br>" +
                               "2. I have been studying English for five years.<br>" +
                               "3. If I had known about the event, I would have attended.<br>" +
                               "Try to write a paragraph using these sentences!";
                }

                // نمایش پیام خوشامدگویی و سطح انتخابی
                document.getElementById("message").innerText = greeting + " " + levelMessage;
                // نمایش تمرین‌ها
                document.getElementById("exercise").innerHTML = exercise;

                // مخفی کردن صفحه انتخاب سطح و نمایش صفحه تمرین‌ها
                document.getElementById("levelPage").style.display = "none";
                document.getElementById("exercisePage").style.display = "block";
            }
        }

        // نمایش صفحه اول (انتخاب زبان)
        document.getElementById("languagePage").style.display = "block";
    </script>
</body>
</html>
