<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        /* پس‌زمینه فانتزی طلایی */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffd700, #ff6347, #ff8c00);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .engo-title {
    font-size: 36px;
    font-weight: bold;
    color: #007bff;
    text-align: center;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
}

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* استایل‌های عمومی */
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        /* دکمه "Next" انیمیشن */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            animation: pulse 1s infinite;
        }

        .button:active {
            transform: scale(1.05);
        }

        /* نوار انتخاب زبان */
        .language-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
            height: 200px;
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .language-slider button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            width: 90%;
        }

        .language-slider button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* انیمیشن‌های صفحه */
        @keyframes zoomIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .zoom-in {
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: translateY(-100%); opacity: 0; }
            60% { transform: translateY(30px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .bounce-in {
            animation: bounceIn 1s ease-in-out;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container fade-in" id="page1">
    <h2>What language do you speak?</h2>
    <select id="languageSelect">
        <option value="English">English</option>
        <option value="German">German</option>
        <option value="Russian">Russian</option>
        <option value="Italian">Italian</option>
        <option value="French">French</option>
        <option value="Turkish">Turkish</option>
        <option value="Korean">Korean</option>
        <option value="Persian">فارسی</option>
    </select>
    <button class="button" onclick="nextPage('page2')">Next</button>
</div>

<div class="container fade-in" id="page2" style="display:none;">
    <h2 class="zoom-in" id="welcomeMessage">Welcome to the Engo Language Learning App!</h2>
    <h3 class="bounce-in">Please select the language you would like to learn.</h3>
    <div id="languageButtons" class="language-slider"></div>
</div>

<div class="container fade-in" id="page3" style="display:none;">
    <h1 class="engo-title">ENGO</h1>
    <h2>Welcome to the Engo Language Learning App!</h2>
    <p>Let's get started with your lessons.</p>
    <div class="lesson-buttons">
        <button class="lesson-btn">Lesson 1</button>
        <button class="lesson-btn">Lesson 2</button>
        <button class="lesson-btn">Lesson 3</button>
        <button class="lesson-btn">Lesson 4</button>
        <button class="lesson-btn">Lesson 5</button>
        <button class="lesson-btn">Lesson 6</button>
        <button class="lesson-btn">Lesson 7</button>
        <button class="lesson-btn">Lesson 8</button>
        <button class="lesson-btn">Lesson 9</button>
        <button class="lesson-btn">Lesson 10</button>
    </div>
</div>
    <style>
        .lesson-btn {
            background-color: #006eff; /* رنگ پس‌زمینه */
            color: white; /* رنگ متن */
            padding: 10px 2em; /* فاصله داخلی */
            text-align: center; /* مرکز چین کردن متن */
            text-decoration: none; /* حذف خط زیر لینک */
            display: inline-block; /* نمایش دکمه‌ها به صورت خطی */
            font-size: 16px; /* اندازه فونت */
            margin: 4px 2px; /* فاصله بین دکمه‌ها */
            cursor: pointer; /* تغییر نشانگر موس به شکل دست */
            border-radius: 8px; /* گوشه‌های گرد */
            border: none; /* حذف حاشیه */
            transition: background-color 0.3s; /* افزودن افکت تغییر رنگ */
        }

        .lesson-btn:hover {
            background-color: #45a049; /* رنگ پس‌زمینه هنگام هاور */
        }
    </style>
</head>

<script>
    let languageData = {
        "English": "Welcome to the Engo Language Learning App!",
        "German": "Willkommen bei der Engo Sprachlern-App!",
        "Russian": "Добро пожаловать в приложение для изучения языков Engo!",
        "Italian": "Benvenuto nell'app di apprendimento delle lingue Engo!",
        "French": "Bienvenue dans l'application d'apprentissage des langues Engo!",
        "Turkish": "Engo Dil Öğrenme Uygulamasına Hoş Geldiniz!",
        "Korean": "Engo 언어 학습 앱에 오신 것을 환영합니다!",
        "Persian": "به اَپ اموزش زبان اِنگو خوش امدید"
    };

let page3Texts = {
    "English": {
        "title": "ENGO",
        "welcome": "Welcome to the Engo Language Learning App!",
        "start": "Let's get started with your lessons."
    },
    "German": {
        "title": "ENGO",
        "welcome": "Willkommen bei der Engo Sprachlern-App!",
        "start": "Lass uns mit deinen Lektionen beginnen."
    },
    "Russian": {
        "title": "ENGO",
        "welcome": "Добро пожаловать в приложение для изучения языков Engo!",
        "start": "Давайте начнем ваши уроки."
    },
    "Italian": {
        "title": "ENGO",
        "welcome": "Benvenuto nell'app di apprendimento delle lingue Engo!",
        "start": "Iniziamo con le tue lezioni."
    },
    "French": {
        "title": "ENGO",
        "welcome": "Bienvenue dans l'application d'apprentissage des langues Engo!",
        "start": "Commençons vos leçons."
    },
    "Turkish": {
        "title": "ENGO",
        "welcome": "Engo Dil Öğrenme Uygulamasına Hoş Geldiniz!",
        "start": "Haydi derslerinize başlayalım."
    },
    "Korean": {
        "title": "ENGO",
        "welcome": "Engo 언어 학습 앱에 오신 것을 환영합니다!",
        "start": "수업을 시작합시다."
    },
    "Persian": {
        "title": "اِنگو",
        "welcome": "به اَپ آموزش زبان اِنگو خوش آمدید!",
        "start": "بیایید درس‌های شما را شروع کنیم."
    }
};
    let languages = ["English", "German", "Russian", "Italian", "French", "Turkish", "Korean", "Persian"];

    function nextPage(page) {
        let language = document.getElementById('languageSelect').value;

        if (page === 'page2') {
            let welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = languageData[language];

            let languageButtonsDiv = document.getElementById('languageButtons');
            languageButtonsDiv.innerHTML = ''; // پاک کردن دکمه‌های قبلی
            languages.forEach(lang => {
                let button = document.createElement('button');
                button.classList.add('button');
                button.textContent = lang;
                button.onclick = () => chooseLanguage(lang);
                languageButtonsDiv.appendChild(button);
            });
        }

        // Hide all pages
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'none';

        // Show the requested page with fade-in animation
        let nextPage = document.getElementById(page);
        nextPage.style.display = 'block';
        nextPage.classList.add('fade-in');
    }

    function chooseLanguage(language) {
        nextPage('page3');

         // تغییر متن‌های صفحه سوم
    document.querySelector('.engo-title').textContent = page3Texts[language].title;
    document.querySelector('#page3 h2').textContent = page3Texts[language].welcome;
    document.querySelector('#page3 p').textContent = page3Texts[language].start;
}
    
</script>


</body>
</html>
